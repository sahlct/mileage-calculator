<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milage Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="height: 100vh;" class="container col-12 d-flex justify-content-center align-items-center ">
        <div style="border-radius: 20px;"
            class="main123  d-flex justify-content-center align-items-center flex-column gap-4">
            <h1>Mileage Calculator</h1>
            <form class="d-flex justify-content-center flex-column gap-3">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="kmdriven">Driven km</label><input type="text" id="kmdriven"></td>
                        </tr>
                        <tr>
                            <td><label for="fuelprice">Fuel price</label><input type="text" id="fuelprice"></td>
                        </tr>
                        <tr>
                            <td><label for="fuelcost">fuel Buy</label><input type="text" id="fuelcost"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex align-items-center  flex-column flex-sm-row justify-content-sm-around gap-2">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <button type="button" id="rst">Reset</button></a>
                    <button type="button" id="btn" onclick="work()">Submit</button>
                </div>
            </form>
            <div id="display"></div>
        </div>


    </div>



    <script>

        let first, second;
        function work() {
            var km = document.getElementById("kmdriven").value;
            var kilometere = parseFloat(km)
            var fuprice = document.getElementById("fuelprice").value;
            var price = parseFloat(fuprice)
            var cost = document.getElementById("fuelcost").value;
            var fund = parseFloat(cost)

            if (isNaN(kilometere) || isNaN(price) || isNaN(fund) || kilometere <= 0 || price <= 0 || fund <= 0) {
                document.getElementById("display").innerText = "pls enter a valid input";
                return false; // Prevent form submission
            }
            else {
                calculating()
            }


            function calculating() {


                first = fund / price
                second = kilometere / first
                document.getElementById("display").innerText = "Your Vehicle Mileage is :  " + second.toFixed(2);
            }




        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
